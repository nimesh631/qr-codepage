<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="mobile" content="width=375px, initial-scale=1.0" />
    <meta name="desktop" content="width=1440px, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">
      
    <link rel="stylesheet" href="style.css"/>
    <title>Training Assignment | QR code component</title>

  </head>
  <body>
    
    <div class="qr-code">
      <img src="./images/image-qr-code.png " width="255px" alt="qr" />
      <div class="qr frontend">
        <p>lmprove your front-end </p>
      </div>
      <div class="qr skill">
        <p>skills by building projects</p>
      </div>
      <div class="qr scan">
        <p>
          Scan the QR code to visit Frontend 
        </p>
        <div class="qr mentor"> 
          <p>Mentor and take your coding skills to
          </p>
        </div>
        <div class="qr lvl">
          <p>the next level</p>
        </div>
      </div>
    </div>
  </body>
</html>
